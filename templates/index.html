<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            display: block;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .countdown-overlay.show {
            display: flex;
        }

        .countdown-number {
            font-size: 120px;
            font-weight: bold;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .emotion-result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: none;
        }

        .emotion-result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emotion-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .confidence-display {
            text-align: center;
            color: #6c757d;
            font-size: 1.2em;
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .chat-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .disclaimer {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #856404;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            animation: msgSlide 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes msgSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.ai {
            align-self: flex-start;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .chat-message.user {
            align-self: flex-end;
            background: #e9ecef;
            color: #212529;
            border-bottom-right-radius: 4px;
        }

        .emergency-box {
            background: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .emergency-box h4 {
            color: #721c24;
            margin-bottom: 10px;
        }

        .emergency-box ul {
            list-style: none;
            padding: 0;
        }

        .emergency-box li {
            padding: 5px 0;
            color: #721c24;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #chat-input:focus {
            border-color: #667eea;
        }

        #chat-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }

        .btn-send {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        .placeholder.hide {
            display: none;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            .chat-panel {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ Emotion AI Chat</h1>
            <p>Deteksi emosimu, lalu curhat dengan AI yang empatik</p>
        </header>

        <div class="content">
            <!-- Camera Panel -->
            <div class="panel">
                <h2 style="margin-bottom: 20px; color: #667eea;">üì∏ Deteksi Emosi</h2>
                
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    
                    <div class="countdown-overlay" id="countdown">
                        <div class="countdown-number" id="count-num">3</div>
                    </div>
                </div>

                <div class="controls">
                    <button id="btn-start" class="btn btn-primary">üì∑ Start</button>
                    <button id="btn-capture" class="btn btn-primary" disabled>üì∏ Capture</button>
                    <button id="btn-stop" class="btn btn-danger" disabled>‚èπÔ∏è Stop</button>
                </div>

                <div class="emotion-result" id="result">
                    <div class="emotion-display" id="emotion"></div>
                    <div class="confidence-display" id="confidence"></div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="panel chat-panel">
                <div class="chat-header">
                    <h2>üí¨ Chat dengan AI</h2>
                    <p style="color: #6c757d; font-size: 0.9em;">Ceritakan perasaanmu</p>
                </div>

                <div class="disclaimer">
                    ‚ö†Ô∏è <strong>Disclaimer:</strong> Aku AI companion, bukan pengganti profesional kesehatan mental.
                </div>

                <div class="chat-container" id="chat">
                    <div class="placeholder" id="placeholder">
                        <p>üëÜ Capture wajahmu untuk mulai chat</p>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div> AI sedang mengetik...
                </div>

                <div class="chat-input-area">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Ketik pesanmu..."
                        disabled
                    >
                    <button id="btn-send" class="btn-send" disabled>Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get all elements with null checks
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas ? canvas.getContext('2d') : null;
            const btnStart = document.getElementById('btn-start');
            const btnCapture = document.getElementById('btn-capture');
            const btnStop = document.getElementById('btn-stop');
            const btnSend = document.getElementById('btn-send');
            const chatInput = document.getElementById('chat-input');
            const countdown = document.getElementById('countdown');
            const countNum = document.getElementById('count-num');
            const result = document.getElementById('result');
            const emotionDisplay = document.getElementById('emotion');
            const confidenceDisplay = document.getElementById('confidence');
            const chat = document.getElementById('chat');
            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');

            // Check if all elements exist
            if (!video || !canvas || !ctx || !btnStart || !btnCapture || !btnStop || 
                !btnSend || !chatInput || !countdown || !countNum || !result || 
                !emotionDisplay || !confidenceDisplay || !chat || !placeholder || !loading) {
                console.error('Some elements are missing!');
                alert('Error: Some page elements are missing. Please refresh the page.');
                return;
            }

            // Globals
            let stream = null;
            let emotion = null;
            let history = [];

            // Start camera
            btnStart.onclick = async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: 1280, height: 720 }
                    });
                    video.srcObject = stream;
                    
                    btnStart.disabled = true;
                    btnCapture.disabled = false;
                    btnStop.disabled = false;
                } catch (e) {
                    alert('Camera error: ' + e.message);
                }
            };

            // Stop camera
            btnStop.onclick = () => {
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    video.srcObject = null;
                    
                    btnStart.disabled = false;
                    btnCapture.disabled = true;
                    btnStop.disabled = true;
                }
            };

            // Capture
            btnCapture.onclick = () => {
                startCountdown();
            };

            function startCountdown() {
                let count = 3;
                countdown.classList.add('show');
                countNum.textContent = count;
                btnCapture.disabled = true;
                
                let timer = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countNum.textContent = count;
                    } else {
                        clearInterval(timer);
                        countdown.classList.remove('show');
                        capture();
                        btnCapture.disabled = false;
                    }
                }, 1000);
            }

            function capture() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                canvas.toBlob(blob => {
                    let reader = new FileReader();
                    reader.onloadend = () => {
                        predictEmotion(reader.result);
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg');
            }

            async function predictEmotion(img) {
                try {
                    let res = await fetch('/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: img })
                    });

                    if (!res.ok) {
                        let err = await res.json();
                        throw new Error(err.detail || 'Prediction failed');
                    }

                    let data = await res.json();
                    emotion = data.emotion;

                    // Show result
                    emotionDisplay.textContent = data.emotion;
                    confidenceDisplay.textContent = 
                        `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
                    result.classList.add('show');

                    // Start chat
                    resetChat();
                    addAI(data.initial_message);
                    
                    chatInput.disabled = false;
                    btnSend.disabled = false;
                    placeholder.classList.add('hide');

                } catch (e) {
                    alert('Error: ' + e.message);
                    console.error(e);
                }
            }

            function resetChat() {
                history = [];
                chat.innerHTML = '';
            }

            function addAI(msg, hotlines = null) {
                let div = document.createElement('div');
                div.className = 'chat-message ai';
                div.textContent = msg;
                chat.appendChild(div);

                if (hotlines && hotlines.length > 0) {
                    let emer = document.createElement('div');
                    emer.className = 'emergency-box';
                    emer.innerHTML = `
                        <h4>üö® Bantuan Darurat:</h4>
                        <ul>${hotlines.map(h => `<li>${h}</li>`).join('')}</ul>
                    `;
                    chat.appendChild(emer);
                }

                chat.scrollTop = chat.scrollHeight;
                history.push({ role: 'assistant', content: msg });
            }

            function addUser(msg) {
                let div = document.createElement('div');
                div.className = 'chat-message user';
                div.textContent = msg;
                chat.appendChild(div);
                
                chat.scrollTop = chat.scrollHeight;
                history.push({ role: 'user', content: msg });
            }

            async function sendMsg() {
                let msg = chatInput.value.trim();
                
                if (!msg || !emotion) return;

                addUser(msg);
                chatInput.value = '';
                chatInput.disabled = true;
                btnSend.disabled = true;
                loading.classList.add('show');

                try {
                    let res = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            emotion: emotion,
                            message: msg,
                            history: history
                        })
                    });

                    if (!res.ok) {
                        let err = await res.json();
                        throw new Error(err.detail || 'Chat failed');
                    }

                    let data = await res.json();
                    addAI(data.response, data.hotlines);

                } catch (e) {
                    alert('Chat error: ' + e.message);
                    console.error(e);
                } finally {
                    chatInput.disabled = false;
                    btnSend.disabled = false;
                    loading.classList.remove('show');
                    chatInput.focus();
                }
            }

            btnSend.onclick = sendMsg;
            chatInput.onkeypress = (e) => {
                if (e.key === 'Enter') sendMsg();
            };
        });
    </script>
</body>
</html>
